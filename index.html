  <script>
    $(document).ready(function () {
      $('body').prepend('<div class="video-background"></div>');
      
       var videoSupport = ['videos/mcp.', 'video/'],
        posterImage, videoFormatChosen;

      function setVideo(f1, f2) {
        if (arguments.length == 1) {
          videoSupport[0] += f1;
          videoSupport[1] += f1;
        } else {
          videoSupport[0] += f1;
          videoSupport[1] += f2;
        }
      }
      if (Modernizr.video) {
        //Check which format of html5 video is supported
        if (Modernizr.video.ogg) {
          setVideo('ogv', 'ogg');
          videoFormatChosen = 'ogv';
        } else if (Modernizr.video.h264) {
          setVideo('mp4');
          videoFormatChosen = 'mp4';
        } else if (Modernizr.video.webm) {
          setVideo('webm');
          videoFormatChosen = 'webm';
        }
      } else {
        //Does not support html5 video  
        posterImage = 'img/cinematography/mcp.jpg';
      }
      
      var spinner, $centerItem, $loadingVideo;
      
      $('.video-background').videobackground({
        autoplay: true,
        videoSource: [videoSupport],
        controlPosition: '.video-background',
        poster: posterImage,
        preloadCallback: function() {
        
          //Append a loading div overlay for loading status
          $loadingVideo = $('<div id="loading-video"></div>');
          $('.video-background').append($loadingVideo);
          
          var $body = $('body'),
          body = $body[0];
          
          var opts = {
            lines: 9, // The number of lines to draw
            length: 25, // The length of each line
            width: 17, // The line thickness
            radius: 38, // The radius of the inner circle
            corners: 0.4, // Corner roundness (0..1)
            rotate: 40, // The rotation offset
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb or array of colors
            speed: 1.3, // Rounds per second
            trail: 52, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'spinner', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: '50%', // Top position relative to parent in px
            left: '50%' // Left position relative to parent in px
          };
          
           //Centering div for the spinner
           $centerItem = $('<div id="center-item"></div>');
           
           $body.append($centerItem);
          
           //Create a spinner to indicate progress
           spinner = new Spinner(opts).spin($centerItem[0]);           
           var spinnerEle = spinner.el,
           $spinnerEle = $(spinnerEle);
           
           //Position the spinner
           $spinnerEle.css({
             top: (170 + 'px'),
             left: '50%',
             position: 'absolute'
           });           
           
        },
        loadedCallback: function() {
          //Remove the spinner and the overlay div
          //when finished loading video
          spinner.stop();
          $loadingVideo.remove();    
          $centerItem.remove();     
        }
      });
    });
  </script>
