  <style>
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
      
    video {
      height: 100%;
      width: 100%;
    }
      
    .video-background .ui-corner-all {
      -moz-border-radius: 2px;
      -webkit-border-radius: 2px;
      border-radius: 2px;
    }

    .video-background .ui-widget-content {
      border: 1px solid #666666;
      background-image: url('img/noise-lp.png');
      color: #ffffff;
    }

    .video-background .ui-icon {
      display: block;
      text-indent: -99999px;
      overflow: hidden;
      background-repeat: no-repeat;
      width: 16px;
      height: 16px;
    }

    .video-background .ui-widget-content .ui-icon {
      background-image: url(img/ui-icons_cccccc_256x240.png);
    }

    .ui-video-background {
      position: absolute;
      top: 3%;
      right: 3%;
    }

    .ui-video-background-controls {
      margin: 0;
    }        

    .ui-video-background-controls li {     
      padding: 10px;    
      margin-left: 0px;
    }

    .ui-icon-play {
      background-position: 0 -160px;
    }

    .ui-icon-pause {
      background-position: -16px -160px;
    }

    .ui-icon-volume-off {
      background-position: -128px -160px;
    }

    .ui-icon-volume-on {
      background-position: -144px -160px;
    }
  </style>
